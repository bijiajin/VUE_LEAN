<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习9-VUE组件注册</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 全局组件 -->
			<my-component>
				<h3>我是全局组件插槽内容</h3>
			</my-component>
			
			<!-- 局部组件 -->
			<test>
				<h3>我是局部组件插槽内容</h3>
			</test>
			
			<!-- 局部组件 -->
			<test2>
				<h3>我是局部组件插槽内容</h3>
			</test2>
		</div>
		
		<script type="text/javascript">
			//全局注册
			Vue.component('my-component',{
				template:'<div> <h2>我是全局组件</h2><slot></slot></div>'
			})
			
			/* 局部组件 */
			let test2 = {
				template:'<div><h2>我是局部组件</h2><slot></slot></div>'
			}
			
			//Vue实例
			let mv = new Vue({
				el:'#app',
				components:{
					test:{
						template:'<div><h2>我是局部组件</h2><slot></slot></div>'
					},
					test2:test2
				}
			});
		</script>
	</body>
</html>
