<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习2-创建第一个vue应用</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		
		<script>
			let app = new Vue({
				el:'#app',
				data:{
					message:'Hello Vue!'
				}
			});
		</script>
	</body>
</html>
