<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习6-VUE模板语法-指令</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul li{
				list-style-type:none;
				/* list-style-image: url(img/code.png); */
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>Vue 指令</h1>
			<ul>
				<li><h2>v-text</h2></li>
				<li>
					<ul>
						<li>插值表达式：{{msg}}</li>
						<li>v-text指令：<span v-text="msg"></span></li>
					</ul>
				</li>
				<li><h2>v-html</h2></li>
				<li>
					<ul>
						<li></li>
					</ul>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			let mv = new Vue({
				el:'#app',
				data:{
					msg:'我是内容哦，Hi Vue.....'
				}
			});
		</script>
	</body>
</html>
